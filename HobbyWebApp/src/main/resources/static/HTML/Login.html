    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/Header.css">
</head>

<body>
    <div class="header">
        <a href="Homepage.html" class="logo">QA Travel Journal</a>
        <div class="content">
            <a class="active" href="Homepage.html">Home</a>
            <a href="ContactUs.html">Contact</a>
            <a href="About.html">About</a>
        </div>
    </div>
    <div alt="background" class="bg-image overflow-y: scroll" style="
                        background-image: url(/LINKS/Background.jpg);
                        height: 100vh;
                        background-color: #9a9ea9;
                      ">
                      <form>
                          <div class= "user">
                              <label for="userSignIn">Username</label>
                          </div>
                          <div>
                              <input 
                                type="text"
                                class="username"
                                id="userSignIn"
                              />  
                          </div>
                          <div class= "pass">
                              <label for="password">Password</label>
                          </div>
                          <div>
                              <input
                                type="password"
                                class="pword"
                                id="password"
                               />
                          </div>
                          <div class="sbtn">
                            <a  href="Homepage.html">
                              <button
                                type="submit"
                                class="signInBtn"
                                id="signInButton"
                                >Sign in
                            </button>
                            </a>
                          </div>
                          <div class="rbtn">
                              <a href="Register.html">
                                  <button
                                    type="button"
                                    class="regBtn"
                                    id="registerButton"
                                    >
